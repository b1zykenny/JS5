<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Кнопка</button>
    <textarea></textarea>

    <!-- Задание. Сделайте с помощью javascript размер шрифта в кнопке 30px,
    а в textarea сделайте зеленый фон. Используйте свойство style у каждого
    из элементов. -->

    <script>
        'use strict';

        let textBtn = document.querySelector('button');
        textBtn.style.fontSize = '30px';
        let bgTextarea = document.querySelector('textarea');
        bgTextarea.style.background = 'green';
    </script>
</body>

</html>
